<!DOCTYPE html>

  <body>
    <h1>TP 1 - Tableau complexe</h1>

        <tr>
          <td rowspan="6">Google</td>
          <td rowspan="5">Google Ltd.</td>
          <td rowspan="3">YT</td>
          <td>ADS</td>

        <tr>

        </tr>
        <tr>
          <td>CSI</td>
          <td>3543</td>
          <td>60,0</td>
        </tr>
        <tr>
          <td rowspan="2">MAP</td>
          <td>ADS</td>
          <td>1052</td>
          <td>10,7</td>
        </tr>
        <tr>
          <td>BTO</td>
          <td>5471</td>
          <td>15,8</td>
        </tr>
        <tr>
          <td colspan="3">Total</td>
          <td>10318</td>
          <td>247,3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
